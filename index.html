<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
        <div class="timer-container">
            <h2>Pomodoro Timer</h2>
            <div class="status">Ready to work!</div>
            <div class="timer-circle">25:00</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="controls">
                <button class="start-btn">Start</button>
                <button class="reset-btn">Reset â†»</button>
            </div>
            <div class="presets">
                <button class="preset-btn active" data-preset="25-5">25 | 5</button>
                <button class="preset-btn" data-preset="30-10">30 | 10</button>
                <button class="preset-btn" data-preset="45-15">45 | 15</button>
                <button class="preset-btn" data-preset="1-1">Test 1 | 1</button>
            </div>
            <div class="session-counter">Â© 2025 Fullmoon</div>
        </div>
    </div>
    
    <!-- Modal for notifications -->
    <div class="modal">
        <div class="modal-content">
            <div class="doodle">ðŸŽ‰</div>
            <h2 class="modal-title">Time's up!</h2>
            <p class="modal-message">Great job! Time for a break.</p>
            <button class="close-modal">Let's go!</button>
        </div>
    </div>

  <script src="script.js"></script>
</body>
</html>
